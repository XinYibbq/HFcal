name: Generate and Update Calendar

on:
  schedule:
    # 每周一凌晨 2 点运行 (UTC时间)，确保包含最新的一周
    # 也可以改为 daily 每天运行
    - cron: '0 2 * * 1' 
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate ICS file
        run: python generate.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add work_schedule.ics
          # 只有当文件有变化时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar: $(date +%Y-%m-%d)" && git push)
